apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: bloor06/veterinaria:0.0.4
          ports:
            - containerPort: 27017
          env:
            - name: db
              valueFrom:
                secretKeyRef:
                  name: backend-config
                  key: MONGO_SERVICE
         